    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #000000; /* Black background */
            color: #FFFFFF; /* Default text color to white */
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background-color: #000000; /* Black background for container */
            box-shadow: none; /* No box-shadow */
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #FFFFFF; /* White heading */
            margin-bottom: 30px;
        }

        .columns-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
        }

        .column {
            flex: 1;
            min-width: 280px;
            padding: 20px;
            border: none; /* No border */
            border-radius: 5px;
            background-color: #000000; /* Black background for columns */
        }

        .column h3 {
    		margin-top: 0;
    		color: #FFFFFF; /* White h3 heading */
    		border-bottom: none; /* No border-bottom */
    		padding-bottom: 10px;
    		margin-bottom: 20px;
    		text-align: center; /* This is the new line to center the text */
		}

        .column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .column ul li {
            margin-bottom: 15px;
            /* Removed flex and gap here, as the flex is now inside the <a> */
        }

        .column ul li a {
            text-decoration: none;
            color: rgb(45, 155, 45); /* Green link text */
            font-size: 1.1em;
            
            /* Button specific styles */
            display: flex; /* Changed to flex to align icon and text inside */
            align-items: center; /* Vertically center icon and text */
            gap: 10px; /* Space between icon and text inside the button */
            padding: 10px 15px;
            border: 1px solid rgb(45, 155, 45); /* Green border */
            border-radius: 5px;
            justify-content: center; /* Center content horizontally within button */
            width: 100%; /* Make button take full width of its container */
            box-sizing: border-box; /* Include padding and border in the element's total width */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            background-color: transparent; /* Transparent background by default */
        }

        .column ul li a:hover {
            background-color: rgb(45, 155, 45); /* Fill button with green on hover */
            color: #000000; /* Change text to black on hover */
            border-color: rgb(45, 155, 45); /* Keep border color consistent on hover */
        }

        .column ul li a i { /* Now targeting the i tag inside the a tag */
            /* No explicit color here, it will inherit from the parent <a> tag */
            /* On hover, the icon will also turn black along with the text */
            flex-shrink: 0; /* Prevent icon from shrinking */
        }

        /* Style for the image */
        .logo {
            display: block;
            margin: 0 auto 30px auto; /* Centered, with margin below */
            max-width: 300px;
            height: auto;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .columns-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .column {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
